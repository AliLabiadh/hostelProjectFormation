<h1>{{title}}</h1>


<form [formGroup]="form">
  <div>
    <label>Email *</label>
    <input
      formControlName="email"
      type="email"
      placeholder="email@email.fr">
  </div>
  <div>
    <label>Password *</label>
    <input
      formControlName="password"
      type="password"
      placeholder="Password">
  </div>



  <button
    [disabled]="form.invalid"
    (click)="onSubmit()"
  >
    {{submitLabel}}
  </button>
</form>
