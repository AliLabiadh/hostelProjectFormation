{{title}}

<form [formGroup]="registrationForm">
  <div>
    <label>Email *</label>
    <input
      formControlName="email"
      type="email"
      placeholder="email@email.fr">
  </div>
  <div>
    <label>Password *</label>
    <input
      formControlName="password"
      type="password"
      placeholder="Password">
  </div>

  <button
    [disabled]="registrationForm.invalid"
  >
    Register
  </button>
</form>
